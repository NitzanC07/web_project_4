<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around US</title>
</head>
<body class="page">

    <div class="page__container">
        <header class="header">
            <div class="logo"></div>
        </header>
        
        <main class="main-content">
            <section class="profile">
                <div class="profile__avatar"></div>
                    <div class="profile__group">
                        <h1 class="profile__name">Nitzan Cohen</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Traveler</p>
                    </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            
            <section class="cards">
                <ul class="cards__container">
                    
                </ul>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>

        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_profile" type="button"></button>
                <h2 class="popup__header">Edit profile</h2>
                <form class="popup__form popup__form_profile" name="edit-profile" novalidate>
                    <label class="popup__field">
                        <input type="text" class="popup__input popup__input_content_name" id="input-name" name="name" placeholder="What is your name" minlength="2" maxlength="40" required>
                        <span class="input-name-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" class="popup__input popup__input_content_description" id="input-about" name="about" placeholder="Describe your role" minlength="2" maxlength="200" required>
                        <span class="input-about-error"></span>
                    </label>
                    <button class="popup__submit-button popup__submit-button_profile" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_card" type="button"></button>
                <h2 class="popup__header">New place</h2>
                <form class="popup__form popup__form_add-card" name="add-place" novalidate>
                    <label class="popup__field">
                        <input type="text" class="popup__input popup__input_type_title" id="input-title" name="name" placeholder="Title" minlength="1" maxlength="30" required>
                        <span class="input-title-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" class="popup__input popup__input_type_image" id="input-image" name="link" placeholder="Image URL" required>
                        <span class="input-image-error"></span>
                    </label>
                    <button class="popup__submit-button popup__submit-button_card" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_delete-card">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_card" type="button"></button>
                <h2 class="popup__header">Are you sure?</h2>
                <form class="popup__form popup__form_add-card" name="add-place" novalidate>
                    <button class="popup__submit-button popup__submit-button_card" type="submit">Yes</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <button class="popup__close-button popup__close-button_image" type="button"></button>
                <img class="popup__image" src=" " alt=" ">
                <div class="popup__image-description">Image</div>
            </div>
        </div>

    </div>

    <template id="card-template">
        <li class="cards__card">
            <img class="cards__image" src=" " alt=" ">
            <button class="cards__delete-button" type="button"></button>
            <div class="cards__group">
                <h2 class="cards__header"></h2>
                <div class="cards__likes">
                    <button class="cards__like-button" type="button"></button>
                    <span class="cards__likes-counter"></span>
                </div>
            </div>
        </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
</body>
</html>
